<mat-toolbar *ngIf="data.mobileType === 'android'" color="primary" class="android-prompt">
  <button mat-button (click)="installPwa()">
    Add to Home screen
  </button>
  <button mat-icon-button (click)="close()">
    <mat-icon>close</mat-icon>
  </button>
</mat-toolbar>

<div *ngIf="data.mobileType === 'ios'" class="ios-prompt">
  
  <button class="close-ios-inv" mat-button color="primary" (click)="close()"><i class="fas fa-window-close fa-lg"
      aria-hidden="true" style="color:indianred"></i></button>
  <div>To install this web app on your device tap the Menu button and then 'Add to Home screen' button</div>
  <div><img src="{{imgBasePath}}ios-menu-btn.png"><i class="fa fa-arrow-right fa-lg" aria-hidden="true"></i><img src="{{imgBasePath}}ios-add-btn.png">
  </div>
</div>
